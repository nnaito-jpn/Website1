<!DOCTYPE html>
<html>

<head>
    <title>Ireland Diary</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
</head>

<body>
    <div class="firstpage">
        <div class="header">
            <h1 id="Mainheader">Working Holiday in Ireland</h1>
            <div class="Lagcha">
                <form id="form">
                    <select id="selectedlink" class="selectlink">
                        <option id="linkeng" value="index.html">English</option>
                        <option id="linkjpn" value="index-jp.html">日本語</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="mainblock">
            <div class="secr">
                <div class="tbl">
                    <table>
                        <tr>
                            <th colspan="2">Plans</th>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <th>History</th>
                        </tr>
                        <tr>
                            <td align="center">1st of July</td>
                            <td>start</td>
                        </tr>
                    </table>
                </div>
                <form action="/submit" class="inquiry">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="name">
                    <label for="main">Mail:</label>
                    <input type="mail" id="mail" name="mail" placeholder="e-mail">
                    <div class="adressline">
                        <label>Adress:</label>
                        <input type="text" id="adress1" name="adress1" placeholder="Adress line1">
                        <input type="text" id="adress2" name="adress2" placeholder="Adress line2">
                        <input type="text" id="adress3" name="adress3" placeholder="Adress line3">
                    </div>
                    <label for="nationality">Nationality:</label>
                    <select name="nationality" id="nationality">
                        <option value="">--Please choose an option--</option>
                        <option value="Europe">Europe</option>
                        <option value="Africa">Africa</option>
                        <option value="Asia">Asia</option>
                        <option value="North America">North America</option>
                        <option value="South America">South America</option>
                        <option value="other">other</option>
                      </select>                      
                    <button id="submitbut">Submit</button>
                </form>
            </div>
            <div class="btns">
                <button class="btn1" onclick="window.open('https://www.youtube.com/')">Preparation</br>
                    for</br>
                    WorkingHoliday
                </button>
                <button class="btn2">Language</br>
                    School
                </button>
                <button class="btn3">Flat</br>
                    and</br>
                    Job
                </button>
            </div>
        </div>
    </div>
</body>

</html>
